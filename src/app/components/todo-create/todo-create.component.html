<div class="create-form">
    <form [formGroup]="formGroup" class="mt-2" (ngSubmit)="onSubmit()">
        <div class="form-group hide">
            <input class="form-control" formControlName="id">
        </div>
        <div class="form-group hide">
            <input class="form-control" formControlName="completed">
        </div>
        <div class="form-group">
            <label class="center-block">Title:
                <input class="form-control" formControlName="title">
            </label>
        </div>
        <div class="form-group">
            <label class="center-block">Category:
                <input class="form-control" formControlName="category">
            </label>
        </div>
        <div>
            <button type="button" class="btn btn-primary mr-2" (click)=onSubmit() [disabled]=!formGroup.valid>Submit</button>
            <button type="button" class="btn btn-secondary" (click)=cancel()>Cancel</button>
        </div>
    </form>
</div>
